let year = prompt("43");

if (!isNaN(year) && year >= 0) {
    if (year === '0' || year === '1') {
        console.log(year + " рік");
    } else if (year >= 2 && year <= 4) {
        console.log(year + " роки");
    } else {
        console.log(year + " років");
    }
} else {
    console.log("2");
}
